[Definition]
# Repeated hits to common login endpoints (framework-agnostic)
# Includes ASP.NET Identity (/Identity/Account/Login) and generic names.
failregex = ^<HOST> - - \[.*\] "(?:POST|GET) /(Identity/Account/Login|Account/Login|signin|auth/login|login)\b[^"]*" (?:200|301|302|303|400|401|403|429) \d+
ignoreregex =
