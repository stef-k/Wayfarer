[Definition]
# Match actual failed login attempts (POST requests with error status codes)
# Only triggers on genuine brute-force attacks, not on legitimate navigation
# Status codes: 400 (bad request), 401 (unauthorized), 429 (rate limited)
# Excludes: 200 (success), 302 (redirect to login), GET (viewing login page)
failregex = ^<HOST> - - \[.*\] "POST /(Identity/Account/Login|Account/Login|signin|auth/login|login)\b[^"]*" (?:400|401|429) \d+
ignoreregex =
