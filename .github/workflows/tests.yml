name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install SpatiaLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-mod-spatialite

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Restore tools
        run: dotnet tool restore

      - name: Build main project
        run: dotnet build Wayfarer.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test --configuration Release --verbosity normal --filter "Category!=RequiresSpatialite"
